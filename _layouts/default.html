<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>RL Modding Wiki</title>
	<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/common.css">
	<link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/rouge-monokai.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
</head>
<body>
	<div class="left_panel">
		{% include nav.html %}
	</div>
	<div class="title containerOffset">
		{{ page.title | upcase }}
	</div>
	{% include tags.html %}
	<div class="page_container containerOffset">
		{{content}}
	</div>
	<div class="footer_container">
		{% include footer.html %}		
	</div>
	<script type="text/javascript" src="{{ site.baseurl }}/js/main.js"></script>
	<script type="text/javascript" src="{{ site.baseurl }}/js/simple-jekyll-search.js"></script>
	<script>
		SimpleJekyllSearch({
			searchInput: document.getElementById('search_input'),
			resultsContainer: document.getElementById('search_results'),
			json: '{{ site.baseurl }}/js/search.json',
			searchResultTemplate: '<li><a onmouseover="getFocus(this);" class="menu_item search_item" href="{{ site.url }}{url}"><i class="fas fa-search"></i> {title}</a></li>'
		})
	</script>
</body>
</html>
